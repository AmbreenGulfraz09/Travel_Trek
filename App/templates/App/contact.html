{% extends 'App/base.html' %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Contact{% endblock %}</title>
</head>

<body>
    <div class="container ">
        <div class="row gx-4 ">
            <div class="col-md-6 ">
                <div class="row gx-3">
                    <div class=" col-md-7 my-5">
                        <div class="pic1 my-5">

                        </div>
                    </div>
                    <div class="  col-md-4 my-5  ">
                        <div class="pic2 my-5">

                        </div>
                    </div>
                </div>
            </div>
            <div class=" col-md-5 my-5" style="justify-content: center; align-items: center;">

                <div class="mx-5 my-5 ">
                    <h1 style="color: #f01010;">Contact</h1>
                    <h5>Let's get in touch</h5>

                    <form id="contactForm" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="id_username" name="username" required>
                            <span id="nameError" style="color: red;"></span>
                        </div>
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="id_email" name="email" required>
                            <span id="emailError" style="color: red;"></span>
                        </div>
                        <div class="mb-3">
                            <label for="id_message" class="form-label">Message</label>
                            <textarea class="form-control" id="id_message" name="message" rows="3" required></textarea>
                        </div>
                        
                        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        var csrfToken = "{{ csrf_token }}";
        var contactUrl = "{% url 'contact' %}";
    </script>
    <script src="/static/js/contact.js"></script>
</body>

</html>

{% endblock %}
