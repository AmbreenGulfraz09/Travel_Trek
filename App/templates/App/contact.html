{% extends 'App/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>{% block title %}Contact{% endblock %}</title>
</head>

<body>
    <div class="container ">
        <div class="row gx-4 ">
            <div class="col-md-6 ">
                <div class="row gx-3">
                    <div class=" col-md-7 my-5">
                        <div class="pic1 my-5">

                        </div>
                    </div>
                    <div class="  col-md-4 my-5  ">
                        <div class="pic2 my-5">

                        </div>
                    </div>
                </div>
            </div>
            <div class=" col-md-6 my-5" style="justify-content: center; align-items: center;">

                <form class="mx-5 my-5">
                    <h1 style="color: #f01010;">Contact</h1>
                    <h5>Let's get in touch</h5>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                       
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Message</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

{% endblock %}
