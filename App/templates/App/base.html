{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>{% block title %}Travel Trek{% endblock %}</title>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container-fluid px-0">
            <nav class="navbar navbar-expand-lg py-0 px-0 ">

                <!-- Logo section -->
                <a href="{% url 'home' %}" class="navbar-brand mb-0">
                    <img src="{% static '/images/logo.ico' %}" alt="Logo"width="70" height="70" class="logo">
                </a>

                <!-- Toggler for mobile view -->
                <button class="navbar-toggler mr-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar content, collapsible for smaller screens -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' %}active{% endif %}"
                                href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/about/' %}active{% endif %}"
                                href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}"
                                href="{% url 'contact' %}">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/analysis/' %}active{% endif %}"
                                href="{% url 'analysis' %}">Analysis</a>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>

    </header>

    <!-- Main Content Section -->
    <main>
        {% block content %}
        <!-- Content for each page goes here -->
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="text-center mt-5">
        <p>&copy; 2024 Travel Trek</p>
    </footer>

    <!-- Link to your JavaScript file -->
    <script src="{% static 'js/base.js' %}"></script>
</body>

</html>
