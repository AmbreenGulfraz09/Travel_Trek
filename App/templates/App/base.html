{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>{% block title %}Travel Trek{% endblock %}</title>
    <!-- Link to your CSS file -->

</head>

<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg col-lg2">

            <div class="container-fluid">
                <a href="{% url 'home' %}" class="logo-container">
                    <img src="/static/images/TRAVEL-TREK-White.png" alt="Logo" width="120" height="120"
                        class="logo">
                </a>
            </div>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}"
                            onclick="setActive(this)">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}"
                            onclick="setActive(this)">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}"
                            href="{% url 'contact' %}" onclick="setActive(this)">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/analysis/' %}active{% endif %}"
                            href="{% url 'analysis' %}" onclick="setActive(this)">Analysis</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>






        <!-- <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}"> About us</a></li>
                <li><a href="{% url 'contact' %}">Contact us</a></li>
                <li><a href="{% url 'analysis' %}">Analysis</a></li>
            </ul>
        </nav> -->
    </header>

    <!-- Main Content Section -->
    <main>
        {% block content %}
        <!-- Content for each page goes here -->
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

    <!-- Link to your JavaScript file -->
    <script src="{% static 'js/base.js' %}"></script>
</body>

</html>
