{% extends 'App/base.html' %}

{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/AdminLogin.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>

<body>
    <div class="container ">
        <div class="row gx-4 ">
            <div class="col-md-6 ">
                <div class="row gx-3">
                    <div class=" col-md-10 my-5">
                        <div class="pic1 my-5">

                        </div>
                    </div>

                </div>
            </div>
            <div class=" col-md-6 my-5" style="justify-content: center; align-items: center;">

                <!-- <form class="mx-5 my-5"> -->
                    <h1 style="color: #f01010;">Login</h1>



                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                      </div>
                    <div class="mb-3 form-check" style=" display:flex; justify-content: flex-end; width: 70%;">
                        <a href="">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary  {% if request.path == '/adminDashboard/' %}active{% endif %}" 
                    onclick="window.location.href=`{% url 'adminDashboard' %}`">
                    Login</button>
                <!-- </form> -->
            </div>
        </div>
    </div>
</body>

</html>
{% endblock %}
