<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to CSS -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/contact/">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Content Section (placeholder for child templates) -->
    <div class="content">
        {% block content %}
        <!-- This area will be filled by child templates like home.html -->
        {% endblock %}
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
